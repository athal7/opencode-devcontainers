name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for semantic-release

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          sudo npm install -g @devcontainers/cli

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install opencode
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH

      - name: Setup opencode plugin
        run: |
          mkdir -p ~/.config/opencode/plugins/ocdc/command
          cp plugin/index.js plugin/helpers.js ~/.config/opencode/plugins/ocdc/
          cp plugin/command/ocdc.md ~/.config/opencode/plugins/ocdc/command/
          # Configure opencode with plugin and free model
          mkdir -p ~/.config/opencode
          cat > ~/.config/opencode/opencode.json << 'EOF'
          {
            "model": "opencode/gpt-5-nano",
            "plugin": ["/home/runner/.config/opencode/plugins/ocdc"]
          }
          EOF

      - name: Run tests
        run: ./test/run_tests.bash

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for semantic-release
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          sudo npm install -g @devcontainers/cli

      - name: Install Node.js dependencies
        run: npm ci

      - name: Create release tarball
        run: |
          mkdir -p dist
          tar -czvf dist/devcontainer-multi.tar.gz bin/ install.sh README.md LICENSE

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run semantic-release
