# yaml-language-server: $schema=../poll-config.schema.json
#
# GitHub Issues Poll Configuration
#
# Polls for GitHub issues assigned to you and creates devcontainer
# sessions with OpenCode to work on them.
#
# Prerequisites:
# - MCP server 'github' configured in ~/.config/opencode/opencode.json
#
# Example MCP configurations:
#
# Option A - Remote (GitHub Copilot MCP):
#   {
#     "mcp": {
#       "github": {
#         "type": "remote",
#         "url": "https://api.githubcopilot.com/mcp/",
#         "enabled": true
#       }
#     }
#   }
#
# Option B - Local (using gh CLI token):
#   {
#     "mcp": {
#       "github": {
#         "type": "local",
#         "command": ["sh", "-c", "GITHUB_PERSONAL_ACCESS_TOKEN=$(gh auth token) npx -y @modelcontextprotocol/server-github"],
#         "enabled": true
#       }
#     }
#   }
#
# Fetch options:
#   fetch:
#     assignee: "@me"          # Issues assigned to you (use null for any)
#     state: "open"            # open, closed, or all
#     labels: ["bug"]          # Filter by labels
#     repo: "owner/repo"       # Single repo
#     repos: ["o/r1", "o/r2"]  # Multiple repos
#     org: "myorg"             # Filter by organization

id: github-issues
source_type: github_issue

# Fetch issues assigned to me
fetch:
  assignee: "@me"

# Map GitHub repos/orgs/labels to local repositories
# Most specific rule wins (repo+labels > labels > repo > org)
repo_filters:
  - repo: "owner/backend"
    repo_path: "~/code/backend"
  - repo: "owner/frontend"
    repo_path: "~/code/frontend"
